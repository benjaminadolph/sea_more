<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function() {
        var socket = io();
        socket.emit('controllerAdded');

        $(document).on('mousemove', function(event) {
            socket.emit('controllerActivity', { x: event.pageX, y: event.pageY });
        });

        $(document).on('touchmove', function(event) {
            socket.emit('controllerActivity', { x: event.pageX, y: event.pageY });
        });

        var $controller = $('.controller-inner-click');
        $controller.on('touchstart click', function(event){
            var $el = $(this);
            if ($el.hasClass('top')){
                socket.emit('buttonActivityTop', {});
            } else if ($el.hasClass('right')){
                socket.emit('buttonActivityRight', {});
            } else if ($el.hasClass('left')){
                socket.emit('buttonActivityLeft', {});
            } else if ($el.hasClass('bottom')){
                socket.emit('buttonActivityBottom', {});
            }
        });
    });
    
</script>

<body>
    <div class="controller-content">
        <div class="controller">
            <div class="controller-inner">
                <div class="controller-inner-click top"></div>
                <div class="controller-inner-click right"></div>
                <div class="controller-inner-click bottom"></div>
                <div class="controller-inner-click left"></div>
            </div>
        </div>
    </div>
</body>

</html>
